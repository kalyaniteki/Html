<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>printing large</h1>
    First number<input id="in1" type="text" />
    Second number<input id="in2" type="text" />
    <h2 id="res"></h2>
    <input type="button" value="button" onclick="func()" />
    <h2>checking leap year</h2>
    year: <input id="y" type="text" />
    <input type="button" value="button" onclick="leap()" />
    <script language="javascript" type="text/javascript">

        function func() {
            var a = parseInt(document.getElementById("in1").value);
            var b = parseInt(document.getElementById("in2").value);
            if (a > b) {
                document.getElementById("res").innerHTML = (a + " large");
            }
            else
                document.getElementById("res").innerHTML = (b + " large");
        }
        function leap() {
            //var year = 2000;
            if (y % 400 == 0) document.write("millenium year");
            else if (y% 4 == 0 && year % 100 !== 0) document.write("leap year");
            else document.write("not a leap year");
        }
    </script>
</body>
</html>
