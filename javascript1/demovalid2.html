<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function validate() {

            if (document.myform.name.value !== "") {
                //var pat = /[0-9]{2,}/;
                var pat = /[a/z]/;
                if (pat.test(document.myform.name.value) == false) {
                    alert("pls provide your name");
                    document.myform.name.focus();
                    return false;
                }
            }
             if (document.myform.email.value == "") {
                alert("pls provide your email");
                document.myform.email.focus();
                return false;
            }
            if (document.myform.zip.value == "" || isNaN(document.myform.zip.value) ||
                isNaN(document.myform.zip.value.length != 5) )
              {
                alert("pls provide your zip in correct format ####");
                document.myform.zip.focus();
                return false;
            }
             if (document.myform.country.value == "-1") {
                alert("pls provide your country");
                
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="myform" action="validation.html" onsubmit="return (validate());">
        <table cellspacing="2" cellpadding="2" border="1">
            <tr>
                <td align="right">name</td>
                <td><input type="text" name="name" /></td>
            </tr>
            <tr>
                <td align="right">email</td>
                <td><input type="text" name="email" /></td>
            </tr>
            <tr>
                <td align="right">zipcode</td>
                <td><input type="text" name="zip" /></td>
            </tr>
            <tr>
                <td align="right">country</td>
                <td>
                    <select name="country">
                        <option value="-1" selected>[choose yours]</option>
                        <option value="1">INDIA</option>
                        <option value="2">USA</option>
                        <option value="3">UK</option>

                    </select>
                </td>
            </tr>
        </table>
        <BR /><INPUT id="submit" type="submit" value="submit" />
        <INPUT id="reset" type="reset" value="Reset" />

    </form>

</body>
</html>
