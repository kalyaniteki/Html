<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table bgcolor="pink">
        <tr>
            <td>first name:</td>
            <td><input type="text" disabled value="kalyani" title="fixed name"/></td>
        </tr>
        <tr>
            <td>last name:</td>
            <td><input type="text" required pattern="[a-z]{3,10}"/></td>
        </tr>
        <tr>
            <td>age:</td>
            <td><input type="number" max="90" min="20"/></td>
        </tr>
        <tr>
            <td>address</td>
            <td><textarea id="TextArea1" rows="2" cols="20"></textarea>
      </tr>
        <tr>
            <td>gender:</td>
            <td>
                <select name="gender">
                    <option value="male">
                        male
                    </option>
                    <option value="female">
                        female
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>place:</td>
            <td>
                <input type="radio" name="place" />tamilnadu
                <input type="radio" name="place" />Andhra
            </td>
         </tr>

        <tr>
            <td>country</td>
            <td>
                <fieldset>
                    <legend>country</legend>


                    <input type="radio" name="country" />India
                    <input type="radio" name="country" />Usa


                </fieldset>
            </td>

        </tr>
        <tr>
            <td><input type="button" value="submit"</td>
        </tr>

    </table>
</body>
</html>
