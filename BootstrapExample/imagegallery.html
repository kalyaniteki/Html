<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>ImageGallery</title>
    <style>
        .myimg:hover{
    transform:scale(1.2);
    }
    </style>
    
</head>
<body>
    <div class="container-fluid">
        <h1>ImageGallery</h1>
        <div class="row">
            <div class="col-md-4 col-lg-3 col-sm-6">
                <a href="tom&jerry.jpg">
                    <p>tom and jerry</p>
                    <div class="myimg">
                        <img src="tom&jerry.jpg" alt="tom&jerry" class="img-thumbnail" style="height:250px;width:100%" />
                    </div>
                </a>
            </div>
            <div class="col-md-5 col-lg-4 col-sm-7">
                <a href="mrbean.jpg">
                    <p>mr bean</p>
                    <div class="myimg">
                        <img src="mrbean.jpg" alt="mrbean" class="img-thumbnail" style="height:250px;width:100%" />
                    </div>
                </a>
            </div>
            <div class="col-md-5 col-lg-4 col-sm-7">
                <a href="moana.jpg">
                    <p>moana</p>
                    <div class="myimg">
                        <img src="moana.jpg" alt="moana" class="img-thumbnail" style="height:250px;width:100%" />
                    </div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
